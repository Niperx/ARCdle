services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: arcidle
      POSTGRES_USER: arcidle
      POSTGRES_PASSWORD: arcidle
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://arcidle:arcidle@db:5432/arcidle
    depends_on:
      - db

volumes:
  pgdata:
